<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000" />
    <title>Edit</title>
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <script defer type="module" src="/main.js"></script>
  </head>
  <body class="h-screen relative hide-scroll">
    <div
      id="modal"
      class="h-screen hidden flex items-center justify-center p-3 flex-row"
    ></div>
    <div
      class="h-full bg-white flex flex-col lg:flex-row overflow-hidden"
      id="event-playground"
    >
      <div
        class="flex justify-center items-center lg:w-3/4 flex-1 flex-shrink-0 lg:flex-none"
        id="playground"
      >
        <div class="w-full h-full flex items-center justify-center p-3 lg:p-6">
          <div
            class="h-fit max-h-[450px] lg:max-h-full w-fit flex items-center justify-center custom-background-2 relative m-3"
            id="outer-box"
            style="aspect-ratio: 3/2"
          >
            <!-- <div class="h-full w-full flex items-center justify-center"> -->
            <div
              class="w-fit bg-white rounded-xl sm:rounded-3xl p-10 strong-shadow h-fit max-w-full max-h-full overflow-hidden relative"
              id="box"
            >
              <div
                class="flex flex-row absolute top-0 left-0 mx-7 my-3 space-x-3 hidden"
                id="win-action"
              >
                <div class="w-3 h-3 rounded-[50%] bg-red-600"></div>
                <div class="w-3 h-3 rounded-[50%] bg-green-600"></div>
                <div class="w-3 h-3 rounded-[50%] bg-orange-400"></div>
              </div>
              <p
                class="hidden font-semibold rounded-lg leading-tight max-w-full max-h-full"
                id="text"
                contenteditable="true"
              >
                Your text Here
              </p>
              <p
                class="hidden font-semibold rounded-lg leading-tight max-w-full max-h-full"
                id="code"
                contenteditable="true"
                spellcheck="false"
              >
                console.log('Hello World')
              </p>
              <!-- <img
                src="./assets/exc.png"
                class="mx-auto rounded-xl"
                id="image"
              /> -->
              <canvas
                id="image"
                class="mx-auto rounded-xl w-full max-h-full"
              ></canvas>
            </div>
            <!-- </div> -->
            <!-- <p class="absolute bottom-0 right-0 m-5 text-gray-600">
              Screenshot by Edit
            </p> -->
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div
        id="controls"
        class="h-full bg-slate-100 overflow-auto lg:w-1/4 text-sm hide-scroll z-50"
        style="z-index: 99999999999999999999999999999999999999999"
      >
        <div class="bg-white p-6 lg:p-9 m-0 lg:m-6 h-fit lg:rounded-3xl">
          <div class="flex space-y-4 flex-col">
            <div id="move"></div>
            <button
              class="relative my-1 text-white px-3 py-2 rounded-xl shadow-md bg-gray-800 cursor-pointer flex items-center justify-center"
              id="download"
            >
              <p>render</p>
              <div
                role="status"
                class="absolute top-1/2 transform -translate-y-1/2 right-2"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 mr-2 hidden text-gray-200 dark:text-gray-600 fill-blue-600"
                  viewBox="0 0 100 101"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  id="spinner"
                >
                  <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor"
                  />
                  <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill"
                  />
                </svg>
              </div>
            </button>
            <p class="text-dark text-center">
              <a href="mailto:abdulmuminyqn@gmail.com?subject = Feedback"
                >Send Feedback</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Download Area -->
    <!-- Hidden until render button is pressed -->
    <div class="bg-gray-50 p-4 relative h-screen hidden" id="download-area">
      <div
        class="absolute flex items-center justify-center flex-col right-0 bottom-0 px-4 py-14"
      >
        <div class="bg-[#ffdd00] p-3 strong-lg rounded-full animate-pulse">
          <a
            class="decoration-[none] font-bold"
            href="https://www.buymeacoffee.com/abdulmumin6"
            >Coffee?</a
          >
        </div>
      </div>

      <div
        class="flex flex-col items-center space-y-4 h-full max-h-full"
        id="download-card"
      >
        <button
          class="text-white p-3 rounded-full shadow-lg bg-gray-800 cursor-pointer"
          onclick="document.getElementById('download-area').classList.add('hidden')"
        >
          X
        </button>
        <img class="rounded-2xl lg:h-full" id="download-image" />

        <div>
          <button
            class="text-white p-2 mb-3 w-fit rounded-xl bg-gray-800 cursor-pointer shadow-md"
            id="download-btn"
          >
            <a id="download-link">Download</a>
          </button>

          <button
            class="text-white w-fit rounded-xl cursor-pointer shadow-md"
            id="share-image"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
