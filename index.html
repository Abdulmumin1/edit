<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <script defer type="module" src="/main.js"></script>
    <style id="u-style"></style>
  </head>
  <body class="h-screen">
    <div class="h-full flex flex-col lg:flex-row bg-white">
      <div
        class="lg:w-3/4 flex-shrink-0 flex justify-center items-center"
        id="playground"
      >
        <div class="w-full h-full flex items-center justify-center">
          <div
            class="w-full flex items-center justify-center bg-gradient-to-bl from-indigo-500 via-purple-500 to-pink-500 p-24"
            id="outer-box"
          >
            <!-- <div class="h-full w-full flex items-center justify-center"> -->
            <div
              class="w-fit bg-white rounded-3xl p-10 shadow-2xl h-fit"
              id="box"
            >
              <p class="hidden" id="text" contenteditable="true">
                Your text Here
              </p>
              <img
                src="./assets/exc.png"
                class="mx-auto rounded-xl"
                id="image"
              />
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div
        id="controls"
        class="h-full bg-slate-100 overflow-scroll lg:w-1/4 md:flex-1 md:flex-shrink-0"
      >
        <div class="bg-white p-9 lg:m-6 lg:shadow-2xl h-fit lg:rounded-3xl">
          <div class="flex space-y-4 flex-col">
            <div id="move"></div>
            <input
              class="my-2 text-dark p-3 rounded-xl shadow-md bg-white cursor-pointer"
              type="button"
              value="render"
              id="download"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Download Area -->
    <!-- Hidden until render button is pressed -->
    <div class="bg-gray-50 p-10 hidden" id="download-area">
      <div
        class="shadow-lg h-1/2 shadow-white rounded-3xl flex flex-col items-center m-5 p-7 space-y-4"
        id="download-card"
      >
        <button
          class="text-white p-3 w-fit rounded-full shadow-lg bg-gray-800 cursor-pointer"
          onclick="document.getElementById('download-area').classList.add('hidden')"
        >
          X
        </button>
        <div class="h-fit mx-auto" id="download-image-box"></div>
        <button
          class="text-white p-3 w-fit rounded-xl shadow-lg bg-gray-800 cursor-pointer"
          id="download-btn"
        >
          <a id="download-link">Download</a>
        </button>
      </div>
    </div>
  </body>
</html>
