<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000" />
    <title>Edit</title>
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <script defer type="module" src="/main.js"></script>
  </head>
  <body class="h-screen relative hide-scroll">
    <div
      id="modal"
      class="h-screen hidden flex items-center justify-center p-3 flex-row"
    ></div>
    <div
      class="h-full flex flex-col lg:flex-row bg-white"
      id="event-playground"
    >
      <div
        class="flex justify-center items-center lg:w-3/4 flex-1 flex-shrink-0 lg:flex-none"
        id="playground"
      >
        <div class="w-full h-full flex items-center justify-center p-3 lg:p-6">
          <div
            class="h-full w-full lg:w-max flex items-center justify-center custom-background-1"
            id="outer-box"
            style="aspect-ratio: 3/2"
          >
            <!-- <div class="h-full w-full flex items-center justify-center"> -->
            <div
              class="w-fit bg-white rounded-3xl p-10 shadow-2xl h-fit max-w-full max-h-full overflow-hidden relative"
              id="box"
              style="
                backdrop-filter: blur(14px);
                background-color: rgba(255, 255, 255, 0.271);
              "
            >
              <div
                class="flex flex-row absolute top-0 left-0 mx-7 my-3 space-x-3"
                id="win-action"
              >
                <div class="w-3 h-3 rounded-[50%] bg-red-600"></div>
                <div class="w-3 h-3 rounded-[50%] bg-green-600"></div>
                <div class="w-3 h-3 rounded-[50%] bg-orange-400"></div>
              </div>
              <p
                class="hidden font-semibold rounded-lg leading-tight max-w-full max-h-full"
                id="text"
                contenteditable="true"
              >
                Your text Here
              </p>
              <p
                class="hidden font-semibold rounded-lg leading-tight max-w-full max-h-full"
                id="code"
                contenteditable="true"
                spellcheck="false"
              >
                console.log('Hello World')
              </p>
              <!-- <img
                src="./assets/exc.png"
                class="mx-auto rounded-xl"
                id="image"
              /> -->
              <canvas
                id="image"
                class="mx-auto rounded-xl w-full max-h-full"
              ></canvas>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div
        id="controls"
        class="h-full bg-slate-100 overflow-scroll lg:w-1/4 md:flex-1 md:flex-shrink-0 text-sm hide-scroll"
      >
        <div class="bg-white p-9 m-3 lg:m-6 shadow-2xl h-fit lg:rounded-3xl">
          <div class="flex space-y-4 flex-col">
            <div id="move"></div>
            <input
              class="my-2 text-white p-3 rounded-xl shadow-md bg-gray-800 cursor-pointer"
              type="button"
              value="render"
              id="download"
            />
            <p class="text-dark text-center">
              <a
                href="mailto:abdulmuminabdulkarim55@gmail.com?subject = Feedback"
                >Send Feedback</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Download Area -->
    <!-- Hidden until render button is pressed -->
    <div class="bg-gray-50 p-4 relative h-screen hidden" id="download-area">
      <div
        class="absolute flex items-center justify-center flex-col right-0 bottom-0 px-4 py-14"
      >
        <div class="bg-[#ffdd00] p-3 strong-lg rounded-lg animate-pulse">
          <a
            class="decoration-[none] font-bold"
            href="https://www.buymeacoffee.com/abdulmumin6"
            >Buy me a coffee</a
          >
        </div>
      </div>

      <div
        class="flex flex-col items-center space-y-4 h-full max-h-full"
        id="download-card"
      >
        <button
          class="text-white p-3 rounded-full shadow-lg bg-gray-800 cursor-pointer"
          onclick="document.getElementById('download-area').classList.add('hidden')"
        >
          X
        </button>
        <img class="rounded-2xl h-full" id="download-image" />
        <button
          class="text-white p-3 mb-3 w-fit rounded-xl bg-gray-800 cursor-pointer"
          id="download-btn"
        >
          <a id="download-link">Download</a>
        </button>
        <div class="rounded-2xl">
          <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5379916615569235"
            crossorigin="anonymous"
          ></script>
          <!-- responsive-horizontal-ad -->
          <ins
            class="adsbygoogle"
            style="display: block"
            data-ad-client="ca-pub-5379916615569235"
            data-ad-slot="8125043275"
            data-ad-format="auto"
            data-full-width-responsive="true"
          ></ins>
          <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
